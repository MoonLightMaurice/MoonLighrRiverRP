<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonLight River RP</title>
  <link rel="icon" type="image/png" href="6a48ead3-67b8-4ead-9ec1-af812270f049.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #f4f1e7;
      background: url('John_Ford\'s_Point_Monument_Valley_Luca_Galuzzi_2007.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: url('moon-cursor.png'), auto;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background: rgba(17, 17, 17, 0.75);
      z-index: 10;
    }
    nav img.logo {
      width: 60px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .nav-buttons .btn {
      background: transparent;
      border: 1px solid #a67c52;
      color: #f4f1e7;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .nav-buttons .btn:hover {
      background: #a67c52;
      color: #fff;
    }
    header .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
    }
    header a.discord {
      margin-top: 20px;
      display: inline-block;
      background: #7289da;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid #555;
      display: none;
    }
    section.active {
      display: block;
    }
    section h2 {
      font-size: 2rem;
      border-bottom: 2px solid #a67c52;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .team-list, .rules-list {
      list-style: none;
      padding: 0;
    }
    .team-list li {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #222;
      color: #f4f1e7;
    }
    .btn {
      background: #a67c52;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: rgba(17, 17, 17, 0.9);
      font-size: 0.9rem;
    }
    a {
      color: #a67c52;
    }
  </style>
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = function () {
      showSection('team');
    };
  </script>
</head>
<body>
  <header>
    <nav>
      <img class="logo" src="6a48ead3-67b8-4ead-9ec1-af812270f049.png" alt="MoonLight River Logo">
      <div class="nav-buttons">
        <button class="btn" onclick="showSection('team')">Unser Team</button>
        <button class="btn" onclick="showSection('rules')">Regelwerk</button>
        <button class="btn" onclick="showSection('bewerbung')">Bewerbung</button>
        <button class="btn" onclick="showSection('store')">Tebex-Store</button>
      </div>
    </nav>
    <div class="overlay">
      <h1>MoonLight River RP</h1>
      <a class="discord" href="https://discord.gg/y7Rfx52RCN" target="_blank">Unser Discord beitreten</a>
    </div>
  </header>

  <!-- Sections follow here... -->
</body>
</html>
